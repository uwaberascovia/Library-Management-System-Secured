<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    header {
        background-color: #333;
        color: white;
        padding: 15px 0;
    }

    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    nav ul li {
        display: inline;
        margin-right: 20px;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
    }

    nav ul li a.active {
        font-weight: bold;
    }

    main {
        margin-top: 20px;
    }

    .slideshow-container {
        max-width: 1000px;
        position: relative;
        margin: auto;
    }

    .slide {
        display: none;
    }

    .slide img {
        width: 100%;
    }

    /* Add animation to slideshow */
    .slide {
        animation: slide 5s infinite;
    }

    @keyframes slide {
        0% { opacity: 0; }
        20% { opacity: 1; }
        80% { opacity: 1; }
        100% { opacity: 0; }
    }

</style>
<body>

<header>
    <nav>
        <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">Login</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="slideshow-container">
        <div class="slide">
            <img src="https://via.placeholder.com/800x400?text=Slide+1" alt="Slide 1">
        </div>
        <div class="slide">
            <img src="https://via.placeholder.com/800x400?text=Slide+2" alt="Slide 2">
        </div>
        <div class="slide">
            <img src="https://via.placeholder.com/800x400?text=Slide+3" alt="Slide 3">
        </div>
    </div>
</main>

<script src="scripts.js"></script>
</body>
</html>
